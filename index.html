<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movable Object</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a8de8f4858.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <header>
      <span id="settings"
        ><i class="fa fa-gear" style="font-size: 36px; color: white"></i
      ></span>
    </header>
    <main id="map">
      <div id="player"></div>
      <div id="origin"></div>
    </main>
    <dialog id="settings-dialog">
      <form>
        <legend>Settings</legend>
        <section id="options">
          <label for="player-size">Player size</label>
          <select class="option" name="player-size" id="player-size">
            <option value="50">Small</option>
            <option selected value="100">Medium</option>
            <option value="200">Large</option>
          </select>
          <label for="step-size">Step size</label>
          <select class="option" name="step-size" id="step-size">
            <option value="10">Small</option>
            <option selected value="50">Medium</option>
            <option value="100">Large</option>
          </select>
        </section>
        <section id="add-obstacle">
          <input
            type="number"
            name="add-obstacle-size"
            id="add-obstacle-size"
            placeholder="obstacle size (px)"
          />
          <button id="add-obstacle-btn">Add obstacle</button>
        </section>
        <section id="form-buttons">
          <button id="cancel-btn">Cancel</button>
          <button id="apply-btn">Apply</button>
        </section>
      </form>
    </dialog>
  </body>
</html>
