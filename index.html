<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movable Object</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a8de8f4858.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- Help and settings -->
    <span id="help">O = Place new obstacle &nbsp;&nbsp; P = Open menu</span>
    <span id="settings"
      ><i class="fa fa-gear" style="font-size: 36px; color: white"></i
    ></span>
    <!-- Map / Playable area -->
    <main id="map">
      <!-- Player object -->
      <div id="player"></div>
      <!-- Player origin object | Used for testing/debugging -->
      <div id="origin"></div>
    </main>
    <!-- Settings menu -->
    <dialog id="settings-dialog">
      <form>
        <legend>Settings</legend>
        <!-- Options for player and step size -->
        <section id="options">
          <label for="player-size">Player size</label>
          <select class="option" name="player-size" id="player-size">
            <option value="50">Small</option>
            <option selected value="100">Medium</option>
            <option value="200">Large</option>
          </select>
          <label for="step-size">Step size</label>
          <select class="option" name="step-size" id="step-size">
            <option value="10">Small</option>
            <option selected value="50">Medium</option>
            <option value="100">Large</option>
          </select>
        </section>
        <!-- Option(s) to add obstacle -->
        <section id="add-obstacle">
          <input
            type="number"
            name="add-obstacle-size"
            id="add-obstacle-size"
            placeholder="obstacle size (px)"
          />
          <button type="button" id="add-obstacle-btn">Add obstacle</button>
        </section>
        <!-- Option to change player skin with a minecraft username -->
        <section>
          <input
            type="text"
            name="change-skin"
            id="change-skin"
            placeholder="change skin (username)"
          />
        </section>
        <!-- Menu close and apply buttons -->
        <section id="form-buttons">
          <button type="button" id="cancel-btn">Cancel</button>
          <button id="apply-btn">Apply</button>
        </section>
      </form>
    </dialog>
  </body>
</html>
